<!DOCTYPE html>
<html>
  <head>
    <script type='text/javascript' src='./js/mapStyle.js'></script>
    
    <style>
       #map {
        height: 600px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>What's For Lunch</h3>
    <div id="map"></div>
    <script>
        var markerArray = [];
        var dataArray = [];
        var token = 'cafe';

    
    
    
      function initMap() { 
        var London = {lat: 51.509865, lng: -0.118092};
        var mapOptions = {
                    center: new google.maps.LatLng(51.514756, -0.104345),
                    zoom: 11,
                    styles: greyMap
                };
        var map = new google.maps.Map(document.getElementById('map'), mapOptions);
        var marker = new google.maps.Marker({
          position: London,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7UJ1JbKnBvycoS-SATXKgf7HwUdxWPZA&callback=initMap">
    </script>
  </body>
</html>
